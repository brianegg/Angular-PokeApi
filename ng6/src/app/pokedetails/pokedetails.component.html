<div class="container" *ngIf="!isImageLoading">
	<h1>{{pokemon.name}}</h1>
	<div class="row">
		<div class="col-md-3">
			<img [src]="imageToShow" width="200" height="200">
		</div>
		<div class="col-md-3">
			<h4>Types:</h4> 
			<p *ngFor="let type of pokemon.types">{{type.type.name}}</p>
		</div>
		<div class="col-md-3">
			<h4>Height:</h4> {{pokemon.height}} ft
		</div>
		<div class="col-md-3">
			<h4>Weight:</h4> {{pokemon.weight}} lbs
		</div>	
	</div>
	<div class="row">
		<div class="col-md-4">
			<h4>Stats</h4>
			<p *ngFor="let stats of pokemon.stats">{{stats.stat.name}}: {{stats.base_stat}}</p>
		</div>
		<div class="col-md-4">
			<h4>Abilities</h4>
			<p *ngFor="let abilities of pokemon.abilities">{{abilities.ability.name}}</p>
		</div>
	</div>
</div>
